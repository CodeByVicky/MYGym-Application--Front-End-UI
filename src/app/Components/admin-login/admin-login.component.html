<div class="body">
    <div class="container">
        <h2>Admin Login</h2>

        <form >

            <div class="form-group">
                <input  type="text" required name="email" [(ngModel)]="adminInfoAutho.email">
                <label  for="">Email</label> 
                <i class="fa-solid fa-envelope"></i>
            </div>

            <div class="form-group">
                <input [type]="type" required name="pass" [(ngModel)]="adminInfoAutho.password">
                <label for="">Password</label>
                <i (click)="hideShowPass()" class="fa-solid fa-lock"></i>
            </div>

            <p>Remember Me <a href="#">Forget Password</a></p>

            <input id="btn" type="submit" (click)="login()" value="Login">

          

        </form>
    </div>
</div>
